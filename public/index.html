<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alurapic</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script type="text/javascript" src="js/lib/angular.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/controllers/FotosController.js"></script>
        <script type="text/javascript" src="js/directives/minhas-diretivas.js"></script>
    </head>
    <body>
        <div class="container" ng-controller="FotosController">
            <div class="jumbotron">
                <h1 class="text-center">Alurapic</h1>    
            </div>
            <div class="row">
                <div class="col-md-12">
                <form>
                     <input class="form-control" placeholder="filtrar pelo tÃ­tulo da foto" ng-model="filtro" ng-model-options="{debounce: 500}">
                </form>
                </div> <!-- fim col-md-12 -->
            </div>
            <div class="row">
                <meu-painel ng-repeat="foto in fotos | filter : filtro" titulo="{{foto.titulo}}">
                    <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">

                </meu-painel>
            </div>
        </div> <!-- fim container -->        
    </body>
</html>
